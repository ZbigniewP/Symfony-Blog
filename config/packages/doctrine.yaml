parameters:
    # Adds a fallback DATABASE_URL if the env var is not set. This allows you
    # to run cache:warmup even if your environment variables are not available
    # yet. You should not need to change this value.
    env(DATABASE_URL): 'sqlite:///%kernel.project_dir%/var/data/blog.sqlite'

doctrine:
    dbal:
        # driver: 'pdo_sqlite'
        # server_version: '3.20'
        # charset: utf8mb4

        # url: '%env(resolve:DATABASE_URL)%'

        default_connection:     default
        # default_connection:     blog_yii
        # default_connection:     blog_symfony
        # default_connection:     blog_cake
        connections:
            default:
                driver:         'pdo_sqlite'
                server_version: '3.20'
                # dbname:         system
                charset:        utf8
                # url:            sqlite:///%kernel.project_dir%/var/data.sqlite
                url:            '%env(resolve:DATABASE_URL)%'
                # url:            '%env(DATABASE_URL)%'

            blog_yii:
                driver:         'pdo_sqlite'
                server_version: '3.20'
                # dbname:         blog_yii
                charset:        utf8
                url:            sqlite:///%kernel.project_dir%/var/blog_yii.sqlite

            blog_cake:
                driver:         'pdo_sqlite'
                server_version: '3.20'
                # dbname:         blog_cake
                charset:        utf8
                url:            sqlite:///%kernel.project_dir%/var/blog_cake.sqlite

            blog_symfony:
                driver:         'pdo_sqlite'
                server_version: '3.20'
                # dbname:         blog_symfony
                charset:        utf8
                url:            sqlite:///%kernel.project_dir%/var/blog_symfony.sqlite

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
